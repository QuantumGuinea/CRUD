<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>반려동물 커뮤니티 게시판</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script defer src="main.js"></script>
    <style>
      body {
        font-family: "Arial", sans-serif;
        background-color: #fff9db;
        margin: 0;
        padding: 0;
        text-align: center;
      }
      header {
        background-color: #ffcc66;
        padding: 20px;
        font-size: 24px;
        font-weight: bold;
        color: #5d4037;
        border-bottom: 3px solid #e6a02d;
      }
      .login-container {
        margin: 20px 0;
      }
      .btn {
        padding: 10px 15px;
        margin: 5px;
        border: none;
        border-radius: 10px;
        font-size: 16px;
        cursor: pointer;
        transition: all 0.3s ease;
      }
      .github {
        background-color: #444;
        color: white;
      }
      .google {
        background-color: #db4437;
        color: white;
      }
      .logout {
        background-color: #ef5350;
        color: white;
      }
      .post-form {
        background: white;
        padding: 20px;
        margin: 20px auto;
        width: 60%;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      }
      .input-field {
        width: 95%;
        padding: 15px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 10px;
        font-size: 16px;
      }
      .submit {
        background-color: #66bb6a;
        color: white;
      }
      .post-container {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .post {
        background: white;
        padding: 30px;
        margin: 15px;
        width: 65%;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        text-align: left;
      }
      .post-title {
        font-size: 24px;
        font-weight: bold;
        color: #5d4037;
        border-bottom: 2px solid #e6a02d;
        padding-bottom: 10px;
      }
      .post-content {
        font-size: 18px;
        color: #705a43;
        margin: 15px 0;
      }
      .post-date {
        font-size: 14px;
        color: gray;
      }
      .post-image img {
        width: 100%;
        max-height: 400px;
        border-radius: 10px;
        object-fit: cover;
        margin-top: 10px;
      }
      .comments-container {
        background: #fffaf0;
        padding: 20px;
        margin-top: 20px;
        border-radius: 10px;
        width: 90%;
        text-align: left;
      }
      .comment-input {
        width: 100%;
        padding: 12px;
        border-radius: 8px;
        border: 1px solid #ddd;
        font-size: 16px;
      }
      .comment-btn {
        padding: 10px 20px;
        background-color: #42a5f5;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
        font-weight: bold;
      }
      .comment-box {
        background: white;
        padding: 15px;
        border-radius: 10px;
        margin-top: 10px;
        box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
      }
      .comment-content {
        font-size: 16px;
        color: #333;
      }
      .comment-title {
        font-size: 18px;
        font-weight: bold;
        border-bottom: 1px solid #ddd;
        padding-bottom: 8px;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>🐾 반려동물 여행 & 커뮤니티 🐶🐱</h1>
      <p>반려동물과 함께한 소중한 순간을 공유하세요!</p>
    </header>

    <div class="login-container">
      <button id="login-github" class="btn github">GitHub 로그인</button>
      <button id="login-google" class="btn google">Google 로그인</button>
      <button id="logout" class="btn logout" style="display: none">
        로그아웃
      </button>
    </div>

    <div class="post-form">
      <form id="postForm">
        <input
          type="text"
          id="title"
          class="input-field"
          placeholder="제목을 입력하세요"
          required
        />
        <textarea
          id="content"
          class="input-field"
          rows="6"
          placeholder="반려동물과의 여행 이야기나 추억을 공유해주세요"
          required
        ></textarea>
        <input type="file" id="image" class="file-upload" />
        <button type="submit" class="btn submit">🐾 글 작성</button>
      </form>
    </div>

    <div id="postList" class="post-container"></div>
  </body>
</html>
